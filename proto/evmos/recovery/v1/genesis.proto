syntax = "proto3";
package evmos.recovery.v1;

import "gogoproto/gogo.proto";
import "google/protobuf/duration.proto";

option go_package = "github.com/evmos/evmos/v14/x/recovery/types";

// GenesisState defines the recovery module's genesis state.
message GenesisState {
  // params defines all the paramaters of the module.
  Params params = 1 [(gogoproto.nullable) = false];
}

// Params holds parameters for the recovery module
message Params {
  // enable_recovery IBC middleware
  bool enable_recovery = 1;
  // packet_timeout_duration is the duration added to timeout timestamp for balances recovered via IBC packets
  google.protobuf.Duration packet_timeout_duration = 2 [(gogoproto.nullable) = false, (gogoproto.stdduration) = true];
  // authorized_channels is the list of authorized channel identifiers that can perform address
  // attestations via IBC.
  repeated string authorized_channels = 6;
  // evm_channels is the list of channel identifiers from EVM compatible chains
  repeated string evm_channels = 7 [(gogoproto.customname) = "EVMChannels"];
}
